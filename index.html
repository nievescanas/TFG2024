    <meta charset="utf-8">
    <title>Demo1</title>

    <script src="https://unpkg.com/aframe-babia-components/dist/aframe-babia-components.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>

    <script src="componentes\init.js"></script>

  <body>
    <!-- Scene. --> <!--avatar-recorder -->
    <a-scene>

      <!-- Environment -->
      <a-entity environment ></a-entity>

      <!-- Light -->
        <a-light type="point" intensity="1" position="-10 20 30"></a-light>
    
      <!-- Camera -->
      <a-entity movement-controls="fly: false" position="0 4 10">
          <a-entity camera position="0 0 0" look-controls
          wasd-controls="fly: false;">
          <!-- Carga la imagen para el botón en los activos -->
          <a-plane id="imgLeiya" src="assets\textures\Leiya.png" position="8 3 -5" material="transparent: true; opacity: 1" visible="false" 
          animation="property: position; dir: alternate; loop: true; to: 8 2.8 -5; dur: 2000;"></a-plane>     
        </a-entity>
          <a-entity cursor="rayOrigin:mouse"></a-entity>
          <a-entity laser-controls="hand: right"></a-entity>
      </a-entity>


      <!-- Entorno. -->
        <a-assets>
          <img id="groundTexture" src="assets\textures\floor.png">
          <img id="skyTexture" src="assets\textures\Environment.png">
          <a-asset-item id="Tile-obj" src="assets\Tile1.obj"></a-asset-item>
          <a-asset-item id="Tile-mtl" src="assets\Tile1.mtl"></a-asset-item>
        </a-assets>

        <!-- Plataformas. -->
        <a-obj-model  modify-materials static-body src="#Tile-obj" mtl="#Tile-mtl" position="-0.24 1 -4.11" rotation="0 0 0" visible="true"></a-obj-model>

        <!-- Pantalla de Inicio. -->
        <a-assets>
          <!-- Carga la imagen para el botón en los activos -->
          <img id="botonImagen" src="assets\textures\boton-de-inicio.png">
        </a-assets>
      
        <!-- Crea un plano que servirá como botón -->
        <a-image id="boton" src="#botonImagen" position="0 4 0" width="2" height="2" 
        look-at="[camera]" animation="property: position; dir: alternate; loop: true; to: 0 3.5 0; dur: 2000;"
        onclick="init()"></a-image>

        <!-- Leiya. -->
        <a-entity id="Leiya" position="0 4 0" visible="false" animation="property: position; dir: alternate; loop: true; to: 0 3.5 0; dur: 4000;" >
          <a-sound src="sound\start1.m4a" autoplay="false" loop="false" positional="true" id="sonido"></a-sound>
          <!-- Esfera principal -->
          <a-sphere radius="0.2" opacity="0.9" material="color: white; shader: flat; side: double;" light="type: point; intensity: 1;" ></a-sphere>
          <!-- Esferas transparentes alrededor de la esfera principal para el efecto de aura -->
          <a-sphere radius="0.4" opacity="0.3" material="color: white;shader: flat; side: double;" ></a-sphere>
          <a-sphere radius="0.6" opacity="0.2" material="color: white;shader: flat; side: double;" ></a-sphere>
          <a-sphere radius="0.8" opacity="0.1" material="color: white;shader: flat; side: double;" ></a-sphere>
        </a-entity>
